<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/userDetail.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/header.css" />
        <link rel="stylesheet" type="text/css" href="css/sideNav.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/chat.css" />
        <link rel="stylesheet" type="text/css" href="css/filter.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="user-detail">
                <h2 id="user-name"></h2>
            </div>

            <div id="main" class="main-content">
                <div id="card-container2" class="card-container"></div>
                <div id="loader">
                    <div class="skeleton-card"></div>
                </div>
                <div class="card-actions"></div>
            </div>

            <!-- New Floating Box Div -->
            <div class="floating-box">
                <div class="user-info">
                    <h3 id="floating-user-name">User Name</h3>
                </div>

                <div class="button-container">
                    <button id="chat-button" class="chat-button">Chat</button>
                    <button id="follow-button" class="follow-button">Follow</button>
                </div>
            </div>
        </div>
    </body>
</html>
