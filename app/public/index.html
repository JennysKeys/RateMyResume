<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <link rel="stylesheet" type="text/css" href="css/header.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <title>Rate My Resume</title>
    </head>
    <body>
        <div class="header">
            <div class="left-section">
                <a href="mainPage.html" class="header-link">
                    <img class="logo" src="icons/logo.png" />
                    <div>RateMyResume</div>
                </a>
            </div>
        </div>

        <div class="square-wrapper">
            <div class="background-square"></div>
            <div class="button-container">
                <h2 class="title">Rate My Resume</h2>
                <button
                    onclick="document.getElementById('login').style.display='block'"
                    style="width: 250px"
                >
                    Login
                </button>
                <button id="logoutButton" style="width: 250px">Logout</button>
                <button
                    id="fetchTestAuthenticateTokenButton"
                    style="width: 250px"
                >
                    Call /test-authenticate-token
                </button>
            </div>
        </div>

        <div id="login" class="modal">
            <form id="loginForm" class="modal-content animate">
                <div class="imgcontainer">
                    <span
                        onclick="document.getElementById('login').style.display='none'"
                        class="close"
                        title="Close Modal"
                        >&times;</span
                    >
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input
                        type="text"
                        id="uname"
                        placeholder="Enter Username"
                        name="uname"
                        required
                    />
                    <label for="psw"><b>Password</b></label>
                    <input
                        type="password"
                        id="psw"
                        placeholder="Enter Password"
                        name="psw"
                        required
                    />
                    <button type="submit">Login</button>
                </div>

                <button type="button" id="createAccountButton">
                    Create account
                </button>
            </form>
        </div>

        <script>
            var modal = document.getElementById("login");
            window.onclick = function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            };
        </script>
        <script src="login.js"></script>
        <script src="logout.js"></script>
        <script src="createUser.js"></script>
        <script src="fetchTestAuthenticate.js"></script>
    </body>
</html>
