<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Upload Page</title>
    <link rel="stylesheet" type="text/css" href="css/createPost.css" />
</head>
<body>
    <div class="pad">
        <h1>Create Post</h1>
        <div class="title-input-container">
            <input
                class="text-input"
                type="text"
                id="title"
                placeholder="Title"
                required
            />
        </div>

    <div class="drop-file-input-container" id="dropArea">
        <label for="inputPDF" id="drop-area">
            <input id="inputPDF" type="file" accept=".pdf" hidden />
            <div id="pdf-view">
                <p>Drag and Drop or Click here<br />to upload PDF</p>
                <span class="bottom-text">Upload any PDF from desktop</span>
            </div>
        </label>
        <span id="close-button" class="close-button" onclick="closePrivateMsg()" hidden>Ã—</span>
    </div>

        
        <div id="errorMessage" style="color: red;"></div>
        <div id="successMessage" style="color: green;"></div>

        <div class="upload-container">
            <button id="postButton">Post</button>
            <button id="removeButton" style="display: none;">Remove PDF</button>
        </div>
    </div>
    <script src="createPost.js"></script>
</body>
</html>
